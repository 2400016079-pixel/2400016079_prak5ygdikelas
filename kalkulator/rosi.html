<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator & Jam Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center p-4 py-10">

    <div class="bg-green-50 w-full max-w-xs rounded-[30px] shadow-2xl border-4 border-white/50 overflow-hidden relative">
        
        <div class="p-6 h-full overflow-y-auto max-h-[90vh]">

            <div class="flex items-center gap-2 mb-6 text-green-700">
                <h2 class="text-sm font-bold uppercase tracking-wide">Calculator</h2>
            </div>

            <div class="mb-6 text-right px-2">
                <div id="previous-operand" class="text-green-400 text-xs h-5 font-medium"></div>
                <div id="current-operand" class="text-5xl font-bold text-gray-700 truncate tracking-tight">0</div>
            </div>

            <div class="grid grid-cols-4 gap-3 mb-8">
                <button onclick="clearDisplay()" class="bg-red-400 text-white p-4 rounded-2xl font-bold shadow-sm hover:bg-red-500 active:scale-95 transition-all">C</button>
                <button onclick="appendOperator('%')" class="bg-white text-green-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-50 active:scale-95 transition-all">%</button>
                <button onclick="deleteNumber()" class="bg-white text-green-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-50 active:scale-95 transition-all">⌫</button>
                <button onclick="appendOperator('/')" class="bg-white text-green-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-50 active:scale-95 transition-all">÷</button>

                <button onclick="appendNumber('7')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">7</button>
                <button onclick="appendNumber('8')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">8</button>
                <button onclick="appendNumber('9')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">9</button>
                <button onclick="appendOperator('*')" class="bg-white text-green-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-50 active:scale-95 transition-all">×</button>

                <button onclick="appendNumber('4')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">4</button>
                <button onclick="appendNumber('5')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">5</button>
                <button onclick="appendNumber('6')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">6</button>
                <button onclick="appendOperator('-')" class="bg-white text-green-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-50 active:scale-95 transition-all">−</button>

                <button onclick="appendNumber('1')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">1</button>
                <button onclick="appendNumber('2')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">2</button>
                <button onclick="appendNumber('3')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">3</button>
                <button onclick="appendOperator('+')" class="bg-white text-green-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-50 active:scale-95 transition-all text-xl">+</button>

                <button onclick="appendNumber('0')" class="col-span-2 bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">0</button>
                <button onclick="appendNumber('.')" class="bg-white text-gray-600 p-4 rounded-2xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all">.</button>
                <button onclick="calculate()" class="bg-blue-500 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-600 active:scale-95 transition-all text-xl">=</button>
            </div>

            <div class="border-t-2 border-green-200/50 my-8"></div>

            <div class="flex items-center gap-2 mb-6 text-red-500">
                <h2 class="text-sm font-bold uppercase tracking-wide text-gray-500">Digital Clock</h2>
            </div>

            <div class="text-center mb-8">
                <div id="clock-time" class="text-5xl font-bold text-gray-700 tracking-tighter">12:00:00</div>
                <div id="clock-date" class="text-green-600 font-medium mt-2">Loading...</div>
                <div id="clock-day" class="text-green-400 text-xs uppercase font-bold tracking-widest mt-1">Loading...</div>
            </div>
            
            <div class="mb-4">
                <label class="text-xs font-bold text-green-600 ml-1 mb-1 block">Time Zone</label>
                <div class="relative">
                    <select class="w-full appearance-none bg-white text-gray-600 py-3 px-4 rounded-xl shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-green-300">
                        <option>Local Time</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <script src="rosi.js"></script>

</body>
</html>
